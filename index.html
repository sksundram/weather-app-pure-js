<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- CONTAINER -->
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Weather</h1>

      <!-- FORM -->
      <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter a location for weather information</label>
        <input type="text" name="city" id="city" class="form-control p-4" />
      </form>

      <!-- WEATHER CARD -->
      <div class="card shadow-lg rounded d-none">
        <img src="http://via.placeholder.com/300" class="time card-img-top" />
        <div class="icon bg-light mx-auto text-center">
          <img src="" alt="" />
        </div>
        <div class="text-muted text-center text-uppercase details">
          <h5 class="my-3">City Name</h5>
          <div class="my-3">Weather condition</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
